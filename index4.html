<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AngularJs search - 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        var app = angular.module('myApp', []);
        app.controller('MyFriends', function($scope,$http) {
            $http.get("friends.json").then(function(res){
                $scope.friends = res.data;
            });
        });
    </script>
</head>
<body>
				<div class="jumbotron">
					<h1>AngularJs JSON Data Search</h1>
					<p>
						<a href="/join" class="btn btn-primary">
							<span class="glyphicon glyphicon-user">
							</span>
							회원가입
						</a>
					</p>
				</div>
    <div ng-app="myApp" ng-controller="MyFriends">
        <form>
        	<div class="form-group">
        		<input type="text" ng-model="name" class="form-control">
        	</div>
        </form>
        <table class="table table-bordered">
            <tr ng-repeat="friend in friends" ng-if="name === unfined?true:friend.name.indexOf(name) >=0">
                <td>{{friend.name}}</td>
                <td>{{friend.phone}}</td>
                <td>{{friend.email}}</td>
                <td>{{friend.birth}}</td>
            </tr>
           
        </table>
    </div>
</body>
</html>
